version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/TweetScraper
permissions:
  - object: /home/ubuntu
    owner: ubuntu
    group: ubuntu
    mode: 777
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root